{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Bank Information</h2>
    <hr>
    <p>For transactions above 50000 Rs, please use the following bank details:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>
<style>
    /* Add your custom styles here */

.container {
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    max-width: 500px;
    background-color: #fff;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

form {
    margin-top: 20px;
}

form button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

form button:hover {
    background-color: #0056b3;
}

/* Add responsive styles as needed */

</style>
{% endblock %}
