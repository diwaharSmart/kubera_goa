{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="login-form">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.mobile_number.label_tag }}
        {{ form.mobile_number }}
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
</div>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
   
  }
  
  .login-form {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }
  
  h2 {
    margin-bottom: 20px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  @media (max-width: 768px) {
    .login-form {
      max-width: 100%;
    }
  }
  
</style>
{% endblock %}
