{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Agent List</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
           
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for agent in agents %}
            <tr>
                <td>{{ agent.username }}</td>
                <td>{{ agent.first_name }}</td>
                <td>{{ agent.last_name }}</td>
                
                <td><a href="{% url 'agent_settlement' agent.username %}">Settlement</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
